# Midnight Network Development Setup
# Location: docker-compose.yml

services:
  # ==================================================
  # Proof Server - Required for ZK proof generation
  # ==================================================
  proof-server:
    image: midnightnetwork/proof-server:latest
    container_name: midnight-proof-server
    ports:
      - "6300:6300"
    command: ["midnight-proof-server", "--network", "testnet"]
    environment:
      - RUST_LOG=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6300/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ==================================================
  # Local Development Node (Optional)
  # ==================================================
  # midnight-node:
  #   image: midnightnetwork/midnight-node:latest
  #   container_name: midnight-node
  #   ports:
  #     - "9944:9944"  # WebSocket RPC
  #     - "9933:9933"  # HTTP RPC
  #   volumes:
  #     - midnight-data:/data
  #   command: ["--dev", "--tmp"]
  #   restart: unless-stopped

  # ==================================================
  # PostgreSQL for dApp State (Optional)
  # ==================================================
  postgres:
    image: postgres:16-alpine
    container_name: midnight-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: midnight
      POSTGRES_PASSWORD: midnight_dev
      POSTGRES_DB: midnight_dapp
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U midnight"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==================================================
  # Redis for Session/Cache (Optional)
  # ==================================================
  redis:
    image: redis:7-alpine
    container_name: midnight-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==================================================
  # Next.js dApp (Development)
  # ==================================================
  dapp:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: midnight-dapp
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://midnight:midnight_dev@postgres:5432/midnight_dapp
      - REDIS_URL=redis://redis:6379
      - PROOF_SERVER_URL=http://proof-server:6300
      - MIDNIGHT_INDEXER_URL=https://indexer.testnet-02.midnight.network/api/v1/graphql
      - MIDNIGHT_RPC_URL=https://rpc.testnet-02.midnight.network
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      proof-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command: ["pnpm", "dev"]
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  # midnight-data:

networks:
  default:
    name: midnight-network
